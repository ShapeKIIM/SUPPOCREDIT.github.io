<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서포크레딧 Wordle 게임</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      background-color: #ffffff;
      color: #331fd2;
    }
    h1, h2, #message {
      text-align: center;
      color: #5b72f4;
    }
    .intro {
      text-align: center;
      margin-top: 50px;
    }
    .intro-title {
      font-size: 32px;
      margin-bottom: 20px;
      color: #331fd2;
    }
    .intro-instructions {
      font-size: 18px;
      margin-bottom: 10px;
      line-height: 1.5;
      color: #5b72f4;
    }
    #start-button, #guess-button, #continue-button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 20px;
      background-color: #5b72f4;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #game-container {
      text-align: center;
    }
    #word-list-container {
      margin-bottom: 20px;
      text-align: center;
    }
    .word-item {
      display: inline-block;
      padding: 5px 10px;
      margin: 5px;
      border: 1px solid #ddd;
      cursor: pointer;
      color: #331fd2;
      background-color: #e0e7ff;
      border-radius: 5px;
    }
    #game-board {
      display: grid;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .tile {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border: 2px solid #ddd;
      background-color: #ffffff;
      color: #331fd2;
      border-radius: 5px;
    }
    .green {
      background-color: #6aaa64;
      color: white;
    }
    .yellow {
      background-color: #c9b458;
      color: white;
    }
    .gray {
      background-color: #787c7e;
      color: white;
    }
    #guess-input {
      font-size: 18px;
      padding: 5px;
      margin-bottom: 10px;
      color: #331fd2;
      border: 1px solid #5b72f4;
      border-radius: 5px;
    }
    #error-message {
      color: red;
      font-size: 16px;
      margin-top: 10px;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #modal-content {
      background: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      width: 300px;
      color: #331fd2;
    }
    #result-container {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    #result-container h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>서포크레딧 Wordle 게임</h1>
  <div class="intro" id="intro">
    <p class="intro-title">대학생 신용홍보단에 대해 알아보자!</p>
    <p class="intro-instructions">주어진 문장을 읽고 주어진 단어 목록의 단어를 조합하여 빈칸에 들어갈 알맞은 단어를 추측해보세요.</p>
    <p class="intro-instructions">문제별로 5번 시도할 수 있고, 사용되는 단어이면 노란색, 사용되는 단어이면서 위치까지 맞으면 초록색으로 표시됩니다!</p>
    <button id="start-button">게임 시작</button>
  </div>
  <div id="game-container" style="display: none;">
    <h2 id="sentence"></h2>
    <div id="word-list-container">
      <h3>사용 가능한 단어 리스트</h3>
      <div id="word-list"></div>
    </div>
    <div id="game-board"></div>
    <input type="text" id="guess-input" placeholder="단어 입력">
    <button id="guess-button">추측</button>
    <p id="message"></p>
    <p id="error-message" style="display: none;">단어 목록에 있는 단어를 사용해주세요.</p>
  </div>
  <div id="modal">
    <div id="modal-content">
      <p id="modal-message"></p>
      <button id="continue-button">계속</button>
    </div>
  </div>
  <div id="result-container">
    <h2>모든 퀴즈를 완료하셨습니다!</h2>
    <p>대학생 신용홍보단 서포크레딧에 대해 더욱 자세히 알고싶으시면 여신금융협회 홈페이지와 아래 링크를 참고해주세요!</p>
    <p><a href="https://blog.naver.com/ehgud0411/223592660143" target="_blank">대학생 신용홍보단 블로그</a></p>
  </div>
</body>
</html>
